<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="./estilos.css"/>   
</head>
<body>
    <div class="container">

        <div class="title">
        Rock Paper Scissors Lizard Spock
        </div>
     
        <div id="result">
    
            <img id="machine-img" src="./pictures/rock.png">

            <div id="start-text">
                Choose an option
            </div>

            <img id="user-img" src="./pictures/rock.png">

            
        </div>

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="./pictures/rock.png"/>
            </button> 
            <button id="paper" type="button">
                <img src="./pictures/paper.png"/>
            </button>
            <button id="scissors" type="button">
                <img src="./pictures/scissors.png"/>
            </button>
            <button id="lizard" type="button">
                <img src="./pictures/lizard.png"/>
            </button>
            <button id="spock" type="button">
                <img src="./pictures/spock.png"/>
            </button>
        </div>

      
    <script src="app.js"></script>
</body>
</html>
